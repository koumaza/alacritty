language: rust

addons:
  apt:
    packages:
    - libxcb-xfixes0-dev

git:
  depth: 1

os:
  - linux
  - osx

rust:
  - 1.41.0
  - stable

matrix:
  fast_finish: true
  include:
    - if: tag IS present
      os: linux
      rust: stable
      env: ARCH=i386
    - name: "Clippy Linux"
      os: linux
      env: CLIPPY=true
      rust: 1.41.0
    - name: "Clippy OSX"
      os: osx
      env: CLIPPY=true
      rust: 1.41.0
    - name: "Clippy Windows"
      os: windows
      env: CLIPPY=true
      rust: 1.41.0-x86_64-pc-windows-msvc
    - name: "Windows 1.41.0"
      os: windows
      rust: 1.41.0-x86_64-pc-windows-msvc
    - name: "Windows Stable"
      os: windows
      rust: stable-x86_64-pc-windows-msvc

install: ci/install.sh
script: ci/script.sh
before_deploy: ci/before_deploy.sh

deploy:
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: "./target/deploy/*"
    on:
      tags: true
      rust: stable
      condition: $CLIPPY != true
      repo: koumaza/alacritty
  - provider: releases
    api_key:
      secure: 
    skip_cleanup: true
    file_glob: true
    file: "./target/deploy/*"
    on:
      tags: true
      rust: stable-x86_64-pc-windows-msvc
      condition: $CLIPPY != true
      repo: koumaza/alacritty
